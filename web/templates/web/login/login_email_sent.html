{% extends 'web/_base.html' %}
{% block title %}Login Link Sent{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="card rounded-lg">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Login Link Sent</h1>
            <div class="p-4 bg-green-50 dark:bg-green-900 text-green-700 dark:text-green-200 rounded-md">
                <p class="flex items-center">
                    <i class="bi bi-envelope-check mr-2 text-lg"></i>
                    We sent a login link. Please check your email.
                </p>
            </div>
            <div class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
                <p>If you don't receive the email within a few minutes, please check your spam folder.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
