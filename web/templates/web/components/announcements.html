{% if announcements %}
<div class="mb-6">
{% for announcement in announcements %}
<div class="{% if announcement.type == 'w' %}bg-yellow-50 border-l-4 border-yellow-400{% else %}bg-blue-50 border-l-4 border-blue-400{% endif %} p-4 {% if not forloop.last %}mb-3{% endif %}">
  <div class="w-full">
    <h4 class="{% if announcement.type == 'w' %}text-yellow-900{% else %}text-blue-900{% endif %} font-semibold text-sm mb-2">{{ announcement.title }}</h4>
    <div class="prose prose-sm max-w-none {% if announcement.type == 'w' %}text-yellow-800{% else %}text-blue-800{% endif %}">
      {{ announcement.text|safe }}
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endif %}
