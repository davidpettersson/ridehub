{% extends 'web/_base.html' %}
{% block title %}Registration Completed{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card text-center" style="background-color: white;">
                <div class="card-body p-4 p-md-5">
                    <div class="d-inline-flex align-items-center justify-content-center bg-success-subtle text-success rounded-circle mb-4" style="width: 80px; height: 80px;">
                        <i class="bi bi-check-lg display-4"></i>
                    </div>
                    
                    <h1 class="h3 card-title mb-3">Registration Successful</h1>
                    
                    <p class="text-muted mb-4">
                        Your registration has been submitted successfully! Please expect a confirmation email within a couple of minutes.
                    </p>
                    
                    <div class="mt-4">
                        <a href="{% url 'event_list' %}" class="btn btn-primary">
                            Return to Event List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
