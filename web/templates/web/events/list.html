{% extends 'web/_base.html' %}
{% block title %}Calendar{% endblock %}
{% block content %}
    <div class="container py-4">

        {% for date, events in events_by_date %}
        <p><strong>{{ date|date:"l F j" }}</strong></p>
        {% for event in events %}
        <p><i class="bi bi-clock"></i> {{ event.starts_at|date:"g:i A" }} <a href="{% url 'event_detail' event.id %}">{{event.name}}</a></p>
        {% endfor %}
        {% endfor %}
    </div>
{% endblock %}
