<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}RideHub{% endblock %}</title>

    <!-- Early scripts -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script defer data-domain="obcrides.ca" src="https://plausible.io/js/script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Add Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'web/styling.css' %}" rel="stylesheet">
    <link href="{% static 'web/prose-styling.css' %}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-custom-blue" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center w-100">
          <div class="d-flex align-items-center">
            <a href="{% url 'event_list' %}" class="navbar-brand">
              {% load static %}
              <img src="{% static 'web/obc-logo.png' %}" alt="Ottawa Bicycle Club" style="height: 40px;">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="{% url 'event_list' %}" class="nav-link">
                  Upcoming events
                </a>
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="{% url 'profile' %}" class="nav-link d-flex align-items-center">
                  <span class="me-2">{{ user.first_name }}</span>
                  <i class="bi bi-person-circle"></i>
                </a>
              </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="{% url 'login_form' %}" class="nav-link d-flex align-items-center">
                    Log in
                </a>
              </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
    
    <main class="container py-4">
      {% block content %}CONTENT{% endblock %}
    </main>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
