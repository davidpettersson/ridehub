<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottawa Bicycle Club - Login Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            background-color: #4A6DA7;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 15px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Hello,</h1>
    
    <p>You requested that we send you a link to log in to our app:</p>
    
    <p><a href="{{ login_link }}" class="button">Click here to log in</a></p>
    
    <p>Or copy and paste this URL into your browser:</p>
    <p style="background-color: #f5f5f5; padding: 10px; word-break: break-all;">{{ login_link }}</p>
    
    <div class="footer">
        <p>Thank you for using Ottawa Bicycle Club!</p>
    </div>
</body>
</html>
